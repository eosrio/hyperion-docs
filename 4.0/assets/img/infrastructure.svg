<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 520" width="500" height="520">
  <!-- Minimalist Hyperion Infrastructure Diagram -->
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="520" fill="#ffffff" />
  
  <!-- Layer 1: Nodeos Services -->
  <rect x="60" y="30" width="380" height="75" rx="12" fill="#e8eaed" stroke="#dadce0" stroke-width="1"/>
  <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="16px" fill="#202124">Nodeos Services</text>
  <text x="90" y="80" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  Leap Node</text>
  
  <!-- Connection line 1 -->
  <line x1="250" y1="105" x2="250" y2="140" stroke="#9aa0a6" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Arrow 1 -->
  <polygon points="245,140 255,140 250,150" fill="#9aa0a6"/>
  
  <!-- Layer 2: Hyperion Services -->
  <rect x="60" y="155" width="380" height="90" rx="12" fill="#d7e2fa" stroke="#b8c4e0" stroke-width="1"/>
  <text x="250" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="16px" fill="#202124">Hyperion Services</text>
  <text x="90" y="205" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  Hyperion API</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  Hyperion Index</text>
  
  <!-- Connection line 2 -->
  <line x1="250" y1="245" x2="250" y2="265" stroke="#9aa0a6" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Arrow 2 -->
  <polygon points="245,265 255,265 250,275" fill="#9aa0a6"/>
  
  <!-- Layer 3: Infra Service -->
  <rect x="60" y="280" width="380" height="105" rx="12" fill="#e5f3e2" stroke="#c9e2c6" stroke-width="1"/>
  <text x="250" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="16px" fill="#202124">Infra Service</text>
  
  <text x="90" y="330" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  Redis</text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  RabbitMQ</text>
  <text x="90" y="380" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  MongoDB</text>
  
  <!-- Connection line 3 -->
  <line x1="250" y1="385" x2="250" y2="405" stroke="#9aa0a6" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Arrow 3 -->
  <polygon points="245,405 255,405 250,415" fill="#9aa0a6"/>
  
  <!-- Layer 4: Elasticsearch / Kibana -->
  <rect x="60" y="420" width="380" height="75" rx="12" fill="#fff4d1" stroke="#f0e6c2" stroke-width="1"/>
  <text x="250" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="16px" fill="#202124">Elasticsearch / Kibana</text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  Elasticsearch</text>
  <text x="290" y="470" font-family="Arial, sans-serif" font-weight="400" font-size="14px" fill="#5f6368">►  Kibana</text>
  
  <!-- Title -->
  <text x="250" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="18px" fill="#202124" visibility="hidden">Hyperion Architecture</text>
</svg>
